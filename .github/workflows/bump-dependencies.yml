name: Bump dependencies

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string

defaults:
  run:
    shell: bash

env:
  node-version: lts/*

jobs:
  create-pull-request:
    continue-on-error: true
    environment:
      name: workflow-bot
      url: ${{ steps.pull-request.outputs.url }}
    name: Create pull request
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - id: generate-token
        name: Generate token for workflow-bot
        uses: compulim/tibdex-github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
      - uses: actions/checkout@main
      - name: Configure user profile
        run: |
          git config user.email "${{ format('@{0}', github.actor) }}"
          git config user.name "${{ format('@{0}', github.actor) }}"
      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ env.node-version }}
          cache: npm
      - run: npm clean-install
      - run: npm run bump
      - name: Install jd
        run: go install github.com/josephburnett/jd@latest
      - name: Merge diff into single file
        run: |
          echo {} > /tmp/package-merge.json
          npm exec --include-workspace-root --workspaces -c 'git show HEAD:./package.json | jd ./package.json /tmp/package-merge.json -f=merge | tee /tmp/package-merge.json.tmp && mv /tmp/package-merge.json.tmp /tmp/package-merge.json'
      - name: Print result
        run: cat /tmp/package-merge.json
