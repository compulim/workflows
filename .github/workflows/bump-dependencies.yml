name: Bump dependencies

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string

defaults:
  run:
    shell: bash

env:
  node-version: lts/*

jobs:
  create-pull-request:
    continue-on-error: true
    environment:
      name: workflow-bot
      url: ${{ steps.pull-request.outputs.url }}
    name: Create pull request
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - id: generate-token
        name: Generate token for workflow-bot
        uses: compulim/tibdex-github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
      - uses: actions/checkout@main
      - name: Configure user profile
        run: |
          git config user.email "${{ format('@{0}', github.actor) }}"
          git config user.name "${{ format('@{0}', github.actor) }}"
      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ env.node-version }}
          cache: npm
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - run: npm clean-install
      - run: npm run bump
      - name: Diff changes
        run: |
          # Using jd from https://github.com/josephburnett/jd
          go install github.com/josephburnett/jd@latest

          echo {} > /tmp/package-merge.json

          npm exec --include-workspace-root --workspaces --call 'git show HEAD:./package.json | jd -f=merge ./package.json | jq -s ".[0] // {}" > /tmp/package-jd.json && jq ". * input" /tmp/package-jd.json /tmp/package-merge.json > /tmp/package-merge.json.tmp && mv /tmp/package-merge.json.tmp /tmp/package-merge.json'

          cat /tmp/package-merge.json
      - id: pull-request
        run: echo pull-request-number=123 | tee --append $GITHUB_OUTPUT
      - name: Build pull request body
        run: |
          echo -e "> Created in [workflow run ${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).\n\n## Changelog\n\n### Changed\n\n- Bumped dependencies, in PR [#${{ steps.pull-request.outputs.pull-request-number }}](${{ github.server_url }}/${{ github.repository }}/pull/${{ steps.pull-request.outputs.pull-request-number }})" | tee /tmp/pull-request-body.txt

          echo "   - Production dependencies" | tee --append /tmp/pull-request-body.txt
          cat /tmp/package-merge.json | jq -r '.dependencies | to_entries | sort_by(.) | ((.value | ltrimstr("^")) as $V) | map("      - [`" + .key + "@" + $V + "`](https://npmjs.com/package/" + .key + "/v/" + $V + ")") | .[]' | tee --append /tmp/pull-request-body.txt

          echo "   - Development dependencies" | tee --append /tmp/pull-request-body.txt
          cat /tmp/package-merge.json | jq -r '.devDependencies | to_entries | sort_by(.) | ((.value | ltrimstr("^")) as $V) | map("      - [`" + .key + "@" + $V + "`](https://npmjs.com/package/" + .key + "/v/" + $V + ")") | .[]' | tee --append /tmp/pull-request-body.txt

          echo ---

          cat /tmp/pull-request-body.txt

